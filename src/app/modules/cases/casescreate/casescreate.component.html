<mat-toolbar>
    <span class="center">New Procedure</span>
</mat-toolbar>

<form [formGroup]="caseForm" class="normal-form" (submit)="addCase()">
    <mat-grid-list cols="2" rowHeight="215px">
        <mat-grid-tile>
            <div class="controles-container">

                <mat-form-field>
                    <input formControlName="name" matInput placeholder="Name">
                    <mat-error>Invalid</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="description" matInput placeholder="Description">
                    <mat-error>Invalid</mat-error>
                </mat-form-field>

            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div class="controles-container">

                <div>
                    <button mat-raised-button type="submit"
                        [disabled]="caseForm.invalid">Submit</button>
                </div>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</form>

<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="40px"
  style="flex-direction: row; box-sizing: border-box; display: flex; place-content: stretch center; align-items: stretch;">

  <mat-card fxFlex="30" style="margin-right: 40px; flex: 1 1 100%; box-sizing: border-box; max-width: 30%;">
    <br>
    <mat-card-content>
      <mat-icon>home</mat-icon>
    </mat-card-content>
    <br>
    <mat-card-actions>
      <button mat-button routerLinkActive="list-item-active" routerLink="/">Home</button>
    </mat-card-actions>
  </mat-card>

  <mat-card fxFlex="30" style="margin-right: 40px; flex: 1 1 100%; box-sizing: border-box; max-width: 30%;">
    <br>
    <mat-card-content>
      <mat-icon>face</mat-icon>
    </mat-card-content>
    <br>
    <mat-card-actions>
      <button mat-button routerLinkActive="list-item-active" routerLink="/students">Student</button>
    </mat-card-actions>
  </mat-card>
</div>

<br>
<br>

<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="40px"

    <mat-card-actions>
      <button mat-button routerLinkActive="list-item-active" routerLink="/cases">Case</button>

</div>
